<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geolite</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDehFh0U0jbYDJttd_mRsy0WxiJDrOlH3M"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      html,
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        min-height: 100%;
        height: 100%;
        background: #ddd;
        overflow: hidden;
      }

      .panorama {
        width: 100%;
        height: 100%;
      }

      .reveal {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #fff;
        pointer-events: none;
      }
      .reveal__name {
        text-align: center;
        text-transform: uppercase;
        font-size: 12vmin;
        font-weight: 600;
        line-height: 0.9;
        letter-spacing: 0.1em;
        word-spacing: 0.1em;
      }
      .reveal__character {
        opacity: 0;
        filter: blur(1em);
        transition: 3s ease-out;
        transition-property: opacity, filter;
      }
      .reveal--revealed .reveal__character {
        opacity: 1;
        filter: blur(0);
      }
      .reveal__link-container {
        margin-top: -4rem;
        animation: wiggle;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      .reveal__link {
        display: block;
        padding: 0.3em 1em 0.36em;
        background: #ee3748;
        font-size: 1.2rem;
        color: #fff;
        text-decoration: none;
        pointer-events: initial;
        transform: scaleX(0);
        transition: transform 0.4s ease-out 7s;
      }
      @media (max-width: 50rem) {
        .reveal__link {
          margin-top: -1.2rem;
          font-size: 1rem;
        }
      }
      @media (max-width: 32rem) {
        .reveal__link {
          margin-top: -0.4rem;
          font-size: 0.8rem;
        }
      }
      .reveal--revealed.reveal--showLink .reveal__link {
        transform: scaleX(1);
      }
      .reveal__clues-container {
        position: absolute;
        top: 28%;
        left: 60%;
      }
      .reveal__clues {
        padding: 2.6em 1.2em 1.1em 2.4em;
        max-width: 12em;
        color: black;
        background: white;
        font-size: calc(1vmin + 0.6em);
        line-height: 1;
        list-style: '— ';
        text-transform: lowercase;
        box-shadow:
          0 0.2em 0.4em rgba(0, 0, 0, 0.2),
          0 1.2em 1em -0.3em rgba(0, 0, 0, 0.4);
        pointer-events: initial;
        cursor: grab;
        user-select: none;
        transform: scale(0) rotate(5deg);
        transition: transform 0.4s ease-out 7.2s;
      }
      .reveal__clues:active {
        cursor: grabbing;
      }
      .reveal--revealed.reveal--showClues .reveal__clues {
        transform: scale(1) rotate(5deg);
      }
      .reveal__clues::after,
      .reveal__clues::before {
        content: '⟷';
        position: absolute;
        top: 0.26em;
        left: 0.75em;
        font-size: 1.5em;
        color: #ee3748;
      }
      .reveal__clues::before {
        transform: rotate(90deg) translate(0.16em, -0.18em);
      }
      .reveal__clues li:not(:first-child) {
        margin-top: 0.5em;
      }

      @keyframes wiggle {
        0% { transform: rotate(-5deg) }
        100% { transform: rotate(5deg) }
      }
    </style>
  </head>

  <body>
    <div class="panorama"></div>

    <div class="reveal">
      <span class="reveal__name"></span>

      <div class="reveal__link-container">
        <a class="reveal__link">view on google maps</a>
      </div>

      <div class="reveal__clues-container">
        <ul class="reveal__clues"></ul>
      </div>
    </div>

    <script src="client.js"></script>

    <!--
    JUDAS, JUDA-AH-AS
    JUDAS, JUDA-AH-AS
    JUDAS, JUDA-AH-AS
    JUDAS, GA-GA
    -->
  </body>
</html>
