<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geolite</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDehFh0U0jbYDJttd_mRsy0WxiJDrOlH3M"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      html,
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        min-height: 100%;
        height: 100%;
        background: #ddd;
        overflow: hidden;
      }

      .panorama {
        width: 100%;
        height: 100%;
      }

      /* Inserted by Google Maps */
      .gm-compass {
        transform-origin: bottom right;
        transform: translateY(12px) scale(1.8);
      }

      .reveal {
        display: flex;
        padding: 3rem;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        pointer-events: none;
      }

      .reveal__name {
        text-transform: uppercase;
        font-weight: 600;
        line-height: 0.9;
        letter-spacing: 0.1em;
        word-spacing: 0.1em;
      }

      .reveal__character {
        opacity: 0;
        filter: blur(1em);
        transition: 3s ease-out;
        transition-property: opacity, filter;
      }
      .reveal--revealed .reveal__character {
        opacity: 1;
        filter: blur(0);
      }

      @keyframes wiggle {
        0% { transform: rotate(-5deg) }
        100% { transform: rotate(5deg) }
      }
      .reveal__link-container {
        animation: wiggle;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      .reveal__link {
        display: block;
        padding: 0.3em 1em 0.36em;
        background: #ee3748;
        font-size: 1.2rem;
        color: #fff;
        text-decoration: none;
        pointer-events: initial;
        transform: scaleX(0);
        transition: transform 0.4s ease-out 7s;
      }
      @media (max-width: 50rem) {
        .reveal__link {
          font-size: 1rem;
        }
      }
      @media (max-width: 32rem) {
        .reveal__link {
          font-size: 0.8rem;
        }
      }
      .reveal--revealed.reveal--showLink .reveal__link {
        transform: scaleX(1);
      }

      .reveal__clues-container {
        position: absolute;
        top: 55%;
        left: 65%;
      }
      .reveal__clues {
        color: black;
        background: white;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Helvetica Neue',
          'Segoe UI',
          'Helvetica',
          sans-serif,
          'Apple Color Emoji',
          'Segoe UI Emoji';
        font-size: calc(1vmin + 0.6em);
        line-height: 1;
        box-shadow:
          0 0.05em 0.2em -0.05em rgba(0, 0, 0, 0.4),
          0 0.3em 0.7em -0.4em rgba(0, 0, 0, 0.4);
        pointer-events: initial;
        cursor: grab;
        user-select: none;
        transform: scale(0) rotate(5deg);
        transition: transform 0.4s ease-out 7.4s;
      }
      .reveal__clues:active {
        cursor: grabbing;
      }
      .reveal--revealed.reveal--showClues .reveal__clues {
        transform: scale(1) rotate(3deg);
      }
      .reveal__clues .arrows-icon {
        position: absolute;
        top: 0.6em;
        left: 0.8em;
        color: #ee3748;
      }
      .reveal__clues-list {
        padding: 3.6em 1.6em 1.1em 2.4em;
        min-width: 8em;
        max-width: 15em;
        list-style: 'â€” ';
      }
      .reveal__clues-list li:not(:first-child) {
        margin-top: 0.5em;
      }

      .reveal__flag {
        position: absolute;
        top: -0.6em;
        right: -0.6em;
        width: 1.2em;
        height: 1.2em;
        font-size: 5em;
        line-height: 1.2;
        text-align: center;
        transform: scale(0);
        transition: transform 0.4s cubic-bezier(.51,1.54,.78,.97) 7.5s;
      }
      .reveal--revealed.reveal--showClues .reveal__flag {
        transform: scale(1);
      }
      .reveal__flag-image {
        position: absolute;
        left: 0.1em;
        top: 0.1em;
        width: 1em;
      }
      body.os--windows .reveal__flag {
        color: transparent
      }
      body:not(.os--windows) .reveal__flag-image {
        display: none;
      }

      .reveal__bonus-container {
        position: absolute;
        top: 45%;
        left: 20%;
      }
      .reveal__bonus .arrows-icon {
        position: absolute;
        top: 0.8em;
        left: 0.8em;
        color: #fff;
      }
      .reveal__bonus {
        box-shadow:
          0 0.05em 0.2em -0.05em rgba(0, 0, 0, 0.4),
          0 0.3em 0.7em -0.4em rgba(0, 0, 0, 0.4);
        pointer-events: initial;
        cursor: grab;
        user-select: none;
        transform: scale(0) rotate(-2deg);
        transition: transform 0.4s cubic-bezier(.51,1.54,.78,.97) 8.5s;
      }
      .reveal__bonus-video {
        display: block;
        max-width: 40em;
        max-height: 40em;
      }
      .reveal__bonus-video:focus {
        outline: none;
      }
      .reveal--revealed.reveal--showBonus .reveal__bonus {
        transform: scale(1) rotate(-2deg);
      }
      .reveal__bonus-text {
        padding: 0.3em 0.6em;
        position: absolute;
        top: -0.6em;
        right: -0.6em;
        color: #ee3748;
        background: #111;
        font-size: 1.5em;
      }

      .arrows-icon {
        display: block;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
      }
    </style>
  </head>

  <body>
    <div class="panorama"></div>

    <div class="reveal">
      <span class="reveal__name"></span>

      <div class="reveal__link-container">
        <a class="reveal__link">view on google maps</a>
      </div>

      <div class="reveal__clues-container">
        <div class="reveal__clues">
          <svg class="arrows-icon" width="40" height="40" viewBox="-20 -20 40 40">
            <path d="M0 -12m-4.5 4.5l4.5 -4.5l4.5 4.5m-4.5 -4.5v24m-4.5 -4.5l4.5 4.5l4.5 -4.5"/>
            <path d="M-12 0m4.5 -4.5l-4.5 4.5l4.5 4.5m-4.5 -4.5h24m-4.5 -4.5l4.5 4.5l-4.5 4.5"/>
          </svg>

          <ul class="reveal__clues-list"></ul>

          <div class="reveal__flag"></div>
        </div>
      </div>

      <div class="reveal__bonus-container">
        <div class="reveal__bonus">
          <svg class="arrows-icon" width="40" height="40" viewBox="-20 -20 40 40">
            <path d="M0 -12m-4.5 4.5l4.5 -4.5l4.5 4.5m-4.5 -4.5v24m-4.5 -4.5l4.5 4.5l4.5 -4.5"/>
            <path d="M-12 0m4.5 -4.5l-4.5 4.5l4.5 4.5m-4.5 -4.5h24m-4.5 -4.5l4.5 4.5l-4.5 4.5"/>
          </svg>

          <video
            class="reveal__bonus-video"
            type="video/mp4"
            loop
            playsinline>
          </video>

          <span class="reveal__bonus-text">unrelated bonus!</span>
        </div>
      </div>
    </div>

    <script src="client.js"></script>

    <!--
    JUDAS, JUDA-AH-AS
    JUDAS, JUDA-AH-AS
    JUDAS, JUDA-AH-AS
    JUDAS, GA-GA
    -->
  </body>
</html>
